<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Tables</a></li>
    <li class="breadcrumb-item active" aria-current="page">Liste Scoring</li>
  </ol>
</nav>


<div class="row">
  <div class="col-lg-12 col-xl-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h6 class="card-title mb-0">Liste des évaluations</h6>
          <div ngbDropdown class="mb-2">
            <button class="btn btn-secondary me-2" type="button" (click)="goToCreditScoringForm()">
              Nouvelle evaluation
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th class="pt-0">#</th>
                <th class="pt-0">Compagnie</th>
                <th class="pt-0">Date de création</th>
                <th class="pt-0">Score</th>
                <th class="pt-0">Status</th>
                <th class="pt-0">Responsable</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let scoring of scorings" (click)="goToCreditScoringView(scoring.id)">
                <td>1</td>
                <td>Collectivité des planteurs</td>
                <td>{{scoring.dateCreation}}</td>
                <td>{{scoring.noteFinale}}</td>
                <td><span class="badge bg-primary">En attente de validation</span></td>
                <td>Meité Stephane</td>
              </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div> <!-- row -->
